<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">

                <!-- available balance -->

                    <div class="bg-white shadow-md w-11/12 text-center rounded-md p-1">
                        <div class="flex justify-center">
                            <h2 class="text-3xl text-lime-600 font-extrabold">$</h2>
                            <h1 id="account-balance" class="text-black font-bold text-3xl">1000</h1>
                        </div>
                        <h3 class="text-gray-600 font-semibold text-xl">Available Balance</h3>
                    </div>
                    <div class="divider mx-5"></div>
                <!-- available balance end-->

                <!-- all button -->

                 <div class="flex gap-5 mt-5">
                    <button id="cash-in-show" class="btn btn-outline btn-success">Cash In</button>
                    <button id="cash-out-show" class="btn btn-outline btn-error">Cash Out</button>
                    <button id="transaction-show" class="btn btn-outline btn-primary">Transections</button>
                </div>
                <div class="divider mx-5"></div>

                <!-- all button end -->

                <!-- cash in form start -->

            <div id="cash-in-form" class="  card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl mt-10">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cash-in" type="text" placeholder="Enter your Amount" class="input input-bordered" required/>
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required/>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-in-btn" class="btn btn-success">Cash in</button>
                </div>
              </form>
            </div>
            
            <!-- cash in form end -->

            <!-- cash out form start -->

            <div id="cash-out-form" class=" hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl mt-10">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cash-out" type="text" placeholder="Enter your Amount" class="input input-bordered" required/>
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required/>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-error">Cash out</button>
                </div>
              </form>
            </div>

            <!-- cash out form end -->

            <!-- Transaction Start -->
               <div id="transaction-section" class=" hidden">
                 <h2 class="text-black text-4xl font-bold border-b-2 border-black mb-3 text-center">Transactions</h2>
                 <div id="transaction-container" class=" bg-white p-3 font-semibold rounded-md"></div>
               </div>
            <!-- transaction end -->
                        
                </div>
             </div>
        </div>
    </main>
    <!-- js -->
     <script src="./js/librery.js"></script>
     <script src="./js/cashin.js"></script>
     <script src="./js/cashout.js"></script>
     <script src="./js/features.js"></script>
</body>
</html>
