<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- available balance -->

            <div class="bg-white shadow-md w-11/12 text-center rounded-md">
              <div class="flex justify-center">
                <h2 class="text-3xl text-lime-600 font-extrabold">$</h2>
                <h1 id="balance" class="text-black font-bold text-3xl">10000</h1>
              </div>
              <h3 class="text-gray-600 font-semibold text-xl">
                Available Balance
              </h3>
            </div>
            <div class="divider mx-5"></div>

            <!-- cash in cash out button -->

            <div class="flex gap-16">
              <button class="btn btn-outline btn-success">Cash In</button>
              <button class="btn btn-outline btn-error">Cash Out</button>
            </div>
            <div class="divider mx-5"></div>

            <!-- cash in form start -->

            <div class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl mt-10">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cash-in" type="text" placeholder="Enter your Amount" class="input input-bordered" required/>
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required/>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-in-btn" class="btn btn-success">Cash in</button>
                </div>
              </form>
            </div>
            
            <!-- cash in form end -->

            <!-- cash out form start -->

            <div class=" hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl mt-10">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-cash-out" type="text" placeholder="Enter your Amount" class="input input-bordered" required/>
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required/>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-error">Cash out</button>
                </div>
              </form>
            </div>

            <!-- cash out form end -->
          </div>
        </div>
      </div>
      <!-- js add -->
       <script src="./js/home.js"></script>
       <script src="./js/cashout.js"></script>
    </main>
  </body>
</html>
