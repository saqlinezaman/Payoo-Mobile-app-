<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- available balance -->

            <div class="bg-white shadow-md w-11/12 text-center rounded-md">
              <h1 class="text-black font-bold text-3xl">$ 12340</h1>
              <h3 class="text-gray-600 font-semibold text-xl">
                Available Balance
              </h3>
            </div>
            <div class="divider mx-5"></div>

            <!-- cash in cash out button -->

            <div class="flex gap-16">
              <button class="btn btn-outline btn-success">Cash In</button>
              <button class="btn btn-outline btn-error">Cash Out</button>
            </div>
            <div class="divider mx-5"></div>

            <!-- cash in form start -->

            <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl mt-10">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text" placeholder="Enter your Amount" class="input input-bordered" required/>
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input type="password" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required/>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Cash in</button>
                </div>
              </form>
            </div>
            <!-- cash in form end -->
          </div>
        </div>
      </div>
      <!-- js add -->
       <script src="./js/home.js"></script>
    </main>
  </body>
</html>
